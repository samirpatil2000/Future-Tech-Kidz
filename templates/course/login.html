{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block style %}
<!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="{% static 'course/css/styleform.css' %}">
{% endblock %}

{% block body %}

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email" id="id_email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password" id="id_password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>



                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="{% url 'register' %}" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'course/js/scriptform.js' %}"></script>

{% endblock %}
